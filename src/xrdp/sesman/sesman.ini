[Globals]
ListenAddress=127.0.0.1
ListenPort=3350
EnableUserWindowManager=1
UserWindowManager=startwm.sh
DefaultWindowManager=startwm.sh

[Security]
AllowRootLogin=1
MaxLoginRetry=4
TerminalServerUsers=tsusers
TerminalServerAdmins=tsadmins

[Sessions]
MaxSessions=1000
KillDisconnected=0
IdleTimeLimit=0
DisconnectedTimeLimit=0
MonitoringDelay=2000
XserverTimeout=10000
ManagementThreadCount=10

[API]
Authentication = True

[Logging]
LogFile=/var/log/xrdp.log
LogLevel=INFO
EnableSyslog=0
SyslogLevel=INFO

[X11rdp]
param1=-bs
param2=-ac
param3=-nolisten
param4=tcp
param5=-fp
param6=/usr/share/fonts/X11/misc/
param7=-co
param8=/etc/xrdp/Xserver/rgb
param9=-sp
param10=/etc/xrdp/Xserver/SecurityPolicy



[Xvnc]
param1=-bs
param2=-ac
param3=-nolisten
param4=tcp
param5=-fp
param6=/usr/share/fonts/X11/misc/
param7=-co
param8=/etc/xrdp/Xserver/rgb
param9=-dpi
param10=96x96
param11=-localhost
